<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Clock 24h</title>
</head>
<body>
  <canvas id="clock" width="600" height="600">Seu navegador não tem suporte ao canvas!</canvas>
  <script>
    var canvas = document.getElementById('clock');
    var canvas2d = canvas.getContext('2d');
    var min = 0;

    canvas2d.clearRect(0,0,canvas.width,canvas.height);

    canvas2d.save();
    canvas2d.translate((canvas.width/2),(canvas.height/2));

    canvas2d.textBaseline="middle";
    canvas2d.textAlign="center";
    for (i = 1; i <= 120; i++) {
      angulo = Math.PI/60*i;
      seno = Math.sin(angulo);
      cosseno = Math.cos(angulo);

      min = 0;
      if (i % 5 == 0) {
        canvas2d.fillStyle="rgba(0, 0, 0, 1)";
        canvas2d.font= "Bold 20px Arial";
        nx = seno *  (150);
        ny = cosseno * -(150);
        canvas2d.fillText(i/5,nx,ny);

        canvas2d.font= "12px Arial";
        nx = seno *  (100);
        ny = cosseno * -(100);

        //Lógica criada para que os minutos a esquerda comecem novamento de forma crescente no sentido horario
        if (i > 60) {
         min = i - 60;
        } else {
         min = i;
        }
        if (i == 120){
         min = 0;
        }

        canvas2d.fillText(min,nx,ny);
      };
    }
  </script>
</body>
</head>
